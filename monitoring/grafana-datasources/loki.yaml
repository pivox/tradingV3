apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: loki
          matcherRegex: "\\[(\\w+USDT)\\]"
          name: Symbol
          url: "/explore?orgId=1&left={\"datasource\":\"Loki\",\"queries\":[{\"expr\":\"{job=\\\"symfony\\\"} |= \\\"$1\\\"\",\"refId\":\"A\"}],\"range\":{\"from\":\"now-1h\",\"to\":\"now\"}}"
        - datasourceUid: loki
          matcherRegex: "\\[(\\d+[hm])\\]"
          name: Timeframe
          url: "/explore?orgId=1&left={\"datasource\":\"Loki\",\"queries\":[{\"expr\":\"{job=\\\"symfony\\\"} |= \\\"$1\\\"\",\"refId\":\"A\"}],\"range\":{\"from\":\"now-1h\",\"to\":\"now\"}}"
        - datasourceUid: loki
          matcherRegex: "\\[(BUY|SELL|NONE)\\]"
          name: Side
          url: "/explore?orgId=1&left={\"datasource\":\"Loki\",\"queries\":[{\"expr\":\"{job=\\\"symfony\\\"} |= \\\"$1\\\"\",\"refId\":\"A\"}],\"range\":{\"from\":\"now-1h\",\"to\":\"now\"}}"
