mtf_validation:
    defaults:
        allowed_execution_timeframes: ['1m','5m','15m']
        require_price_or_atr: true
        # --- Trade Entry defaults (moved from services parameters) ---
        tick_size: 0.1
        zone_ttl_sec: 240
        k_low: 1.2
        k_high: 0.4
        k_stop_atr: 1.5
        atr_k: 1.5
        tp1_r: 2.0
        tp1_size_pct: 60
        lev_min: 2.0
        lev_max: 20.0
        k_dynamic: 10.0
        rsi_cap: 70.0
        require_pullback: true
        min_volume_ratio: 1.5
        initial_margin_usdt: 40.0
        risk_pct_percent: 2.0
        r_multiple: 2.0
        order_type: 'limit'
        open_type: 'isolated'
        order_mode: 4
        stop_from: 'atr'
        market_max_spread_pct: 0.001
        timeframe_multipliers:
            '1m': 1.0
            '5m': 0.75
            '15m': 0.5
            '1h': 0.35
            '4h': 0.25
        fallback_account_balance: 0.0
    rules:
        # --- MACD / RSI / EMA de base (inchangés ou consolidés) ---
        macd_hist_gt_eps:
            op: '>'
            left: 'macd_hist'
            right: 0.0
            eps: 1.0e-6

        ema20_over_50_with_tolerance:
            any_of:
                - ema_20_gt_50
                - ema_20_minus_ema_50_gt: -0.0012   # +50% de tolérance (Option 2)
                - ema_20_slope_pos                  # Nouvelle condition : pente positive

        ema_above_200_with_tolerance:
            any_of:
                - close_above_ema_200
                - close_minus_ema_200_gt: -0.0020   # +33% de tolérance (Option 2)
                - ema200_slope_pos                   # Nouvelle condition : pente positive

        ema_below_200_with_tolerance:
            any_of:
                - close_below_ema_200
                - close_minus_ema_200_lt: -0.0025   # < -0,25 % (augmenté pour équilibrer)
                - ema200_slope_neg                   # Nouvelle condition : pente négative

        rsi_lt_softcap: { lt: 78 }
        rsi_gt_softfloor: { gt: 30 }
        rsi_lt_70: { lt: 70 }

        close_above_vwap_or_ma9:
            any_of: [ close_above_vwap, close_above_ma_9 ]

        price_below_ma21_plus_2atr:
            lt_fields: [ 'close', 'ma_21_plus_2atr' ]
            allow_touch: true                    # tolère un léger dépassement (anti faux négatifs)

        pullback_confirmed:
            any_of:
                - ma9_cross_up_ma21
                - near_vwap: true
            validity_bars: 3

        # --- Anti-bruit MACD : hystérésis & slope au lieu de monotonie stricte ---
        macd_line_cross_up_with_hysteresis:
            require_prev_below: true
            min_gap: 0.0015          # Augmenté de 0.0003 à 0.0015 (0.15%)
            cool_down_bars: 4        # Augmenté de 2 à 4 barres

        macd_line_cross_down_with_hysteresis:
            require_prev_above: true
            min_gap: 0.0015          # Augmenté de 0.0003 à 0.0015 (0.15%)
            cool_down_bars: 4        # Augmenté de 2 à 4 barres

        macd_hist_slope_pos:
            derivative_gt: 0.0       # pente > 0
            persist_n: 2             # 2 barres consécutives (pas besoin "increasing" strict)

        macd_hist_slope_neg:
            derivative_lt: 0.0
            persist_n: 2

        # --- Slope EMA200 adoucie (plus stable) ---
        ema200_slope_pos:
            slope_left: 'ema_200'
            slope_lookback: 21       # moyenne de pente plus longue
            op: '>'
            right: 0.0
            eps: 1.0e-12

        ema200_slope_neg:
            slope_left: 'ema_200'
            slope_lookback: 21       # moyenne de pente plus longue
            op: '<'
            right: 0.0
            eps: 1.0e-12

        # --- ATR adaptatif (15m/5m) : plage élargie + buckets de volatilité ---
        atr_rel_in_range_15m:
            use_atr_tf: [ '1m', '5m' ]    # choisit la plus stable selon la vol
            min: 0.0015                   # élargi encore plus (0.15%)
            max: 0.035                    # élargi encore plus (3.5%)
            adapt_with_vol_bucket: true   # élargir en high-vol, resserrer en low-vol

        atr_rel_in_range_5m:
            use_atr_tf: [ '1m' ]
            min: 0.0010                   # élargi encore plus (0.10%)
            max: 0.040                    # élargi encore plus (4.0%)
            adapt_with_vol_bucket: true

        # --- Compat : règles existantes (toujours disponibles si référencées) ---
        macd_line_below_signal:
            lt_fields: [ 'macd', 'macd_signal' ]

        # ===== DRAFT OPTIONS (À TESTER SI NÉCESSAIRE) =====
        # Option 2 : Tolérance Modérée (ACTIVÉE)
        ema20_over_50_with_tolerance_moderate:
            any_of:
                - ema_20_gt_50
                - ema_20_minus_ema_50_gt: -0.0012   # +50% de tolérance
                - ema_20_slope_pos

        ema_above_200_with_tolerance_moderate:
            any_of:
                - close_above_ema_200
                - close_minus_ema_200_gt: -0.0020   # +33% de tolérance
                - ema200_slope_pos
        #
        # Option 3 : Validation Multi-Conditions (Plus Robuste)
        # structure_validation_robust:
        #     any_of:
        #         - all_of: [ema20_over_50_with_tolerance, ema_50_gt_200]
        #         - all_of: [close_above_ema_200, ema_50_gt_200]
        #         - all_of: [ema200_slope_pos, ema_50_gt_200]
        #
        # close_above_ema_200_robust:
        #     any_of:
        #         - close_above_ema_200
        #         - close_minus_ema_200_gt: -0.0015
        #         - ema200_slope_pos
        #         - ema_50_gt_200  # Confirmation structure

        macd_line_above_signal:
            gt_fields: [ 'macd', 'macd_signal' ]

        macd_hist_increasing_n:
            increasing: { field: 'macd_hist', n: 2 }

        macd_hist_decreasing_n:
            decreasing: { field: 'macd_hist', n: 2 }

    validation:
        start_from_timeframe: '4h'

        timeframe:

            '4h':  # Contexte / structure (adouci pour plus de signaux)
                long:
                    - any_of:     # structure : au moins 1 des 3 (plus flexible)
                          - all_of: [ ema_50_gt_200, close_above_ema_200 ]
                          - all_of: [ ema_above_200_with_tolerance ]  # ajouté pour adoucir
                          - all_of: [ ema200_slope_pos ]              # ajouté pour adoucir
                    - price_regime_ok_long
                short:
                    - any_of:     # structure : au moins 1 des 3 (plus flexible)
                          - all_of: [ ema_50_lt_200, close_below_ema_200 ]
                          - all_of: [ ema_below_200_with_tolerance ]  # ajouté pour adoucir
                          - all_of: [ ema200_slope_neg ]              # ajouté pour adoucir
                    - price_regime_ok_short

            '1h':  # Biais + momentum (adouci)
                long:
                    - any_of:     # structure : au moins 1 des 3
                          - all_of: [ ema_above_200_with_tolerance ]
                          - all_of: [ ema200_slope_pos ]         # pente ≥ 0 (lookback 21)
                          - all_of: [ ema_50_gt_200 ]
                    - any_of:     # momentum : anti-bruit
                          - all_of: [ macd_hist_gt_eps ]
                          - all_of: [ macd_line_cross_up_with_hysteresis ]
                          - all_of: [ macd_hist_slope_pos ]      # slope + persistance (= remplace monotonicité stricte)
                    - price_regime_ok_long

                short:
                    - any_of:     # structure : au moins 1 des 4 (équilibré avec LONG)
                          - all_of: [ ema_below_200_with_tolerance ]
                          - all_of: [ ema_50_lt_200 ]            # ajouté pour équilibrer
                          - all_of: [ close_below_ema_200 ]       # ajouté pour équilibrer
                          - all_of: [ ema200_slope_neg ]          # ajouté pour équilibrer
                    - any_of:     # momentum : anti-bruit (équilibré avec LONG)
                          - all_of: [ macd_line_cross_down_with_hysteresis ]
                          - all_of: [ macd_hist_slope_neg ]
                          - all_of: [ macd_hist_decreasing_n ]   # fallback compat
                    - price_regime_ok_short

            '15m':  # Exécution / timing (relaxé temporairement pour tests)
                long:
                    - any_of:
                          - all_of: [ macd_hist_gt_eps ]
                          - all_of: [ close_above_vwap_or_ma9 ]
                          - all_of: [ ema20_over_50_with_tolerance ]
                short:
                    - any_of:
                          - all_of: [ macd_hist_decreasing_n ]
                          - all_of: [ ema_below_200_with_tolerance ]

            '5m':   # Finesse d'entrée (relaxé pour tests)
                long:
                    - any_of:
                          - all_of: [ macd_hist_gt_eps ]
                          - all_of: [ close_above_vwap_or_ma9 ]
                          - all_of: [ ema20_over_50_with_tolerance ]
                short:
                    - any_of:
                          - all_of: [ macd_hist_decreasing_n ]
                          - all_of: [ ema_below_200_with_tolerance ]

            '1m':   # Micro-timing (relaxé pour tests)
                long:
                    - any_of:
                          - all_of: [ macd_hist_gt_eps ]
                          - all_of: [ close_above_vwap_or_ma9 ]
                          - all_of: [ ema20_over_50_with_tolerance ]
                short:
                    - any_of:
                          - all_of: [ macd_hist_decreasing_n ]
                          - all_of: [ ema_below_200_with_tolerance ]
