# config/packages/mtf_contracts.yaml
mtf_contracts:
    selection:
        enabled: true
        filters:
            quote_currency: 'USDT'
            status: 'Trading'
            min_turnover: 500000          # volume minimal 24h (USDT)
            mid_max_turnover: 2000000     # volume max pour "mid caps"
            require_not_expired: false   # ✅ nouveau
            max_age_hours: 880          # ✅ nouveau (filtre open_timestamp)
            expire_unit: 'ms'      # 's' ou 'ms' selon ta colonne expire_timestamp
            open_unit: 'ms'        # 's' ou 'ms' selon ta colonne open_timestamp
        limits:
            top_n: 100                    # nb de contrats très liquides
            mid_n: 50                     # nb de contrats mid-liquides
