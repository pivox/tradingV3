monolog:
  channels: ['mtf', 'kline_fetch', 'pipeline_exec', 'positions', 'post_validation']
  handlers:
    mtf_stream:
      type: stream
      path: '%kernel.logs_dir%/mtf_%kernel.environment%.log'
      level: '%env(MTF_LOG_LEVEL)%'
      channels: ['mtf']
    main:
      type: stream
      path: '%kernel.logs_dir%/%kernel.environment%.log'
      level: debug
      channels: ['!event']
    kline_fetch:
      type: rotating_file
      path: '%kernel.project_dir%/var/log/kline_fetch.log'
      max_files: 14
      level: info
      channels: [ 'kline_fetch' ]
      formatter: monolog.formatter.line
    pipeline_exec_rotating:
      type: rotating_file
      path: '%kernel.project_dir%/var/log/pipeline_exec.log'
      max_files: 14
      level: info
      channels: [ 'pipeline_exec' ]
      formatter: monolog.formatter.line
    positions_rotating:
      type: rotating_file
      path: '%kernel.project_dir%/var/log/positions.log'
      max_files: 14
      level: info
      channels: [ 'positions' ]
      formatter: monolog.formatter.line
    post_validation_rotating:
      type: rotating_file
      path: '%kernel.project_dir%/var/log/post_validation.log'
      max_files: 14
      level: info
      channels: [ 'post_validation' ]
      formatter: monolog.formatter.line
    console:
      type: console
      process_psr_3_messages: false
      channels: ['!event', '!doctrine', '!console']
    deprecation:
      type: stream
      path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
      channels: ['php']
      level: notice
