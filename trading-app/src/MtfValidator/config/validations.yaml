# Configuration des validations MTF pour le module MtfValidator
# Fichier déplacé depuis config/app/mtf_validations.yaml
mtf_validation:
    defaults:
        # ✅ UTILISÉES par MtfValidator uniquement (pas TradeEntry)
        # Les clés TradeEntry ont été déplacées vers config/app/trade_entry.yaml
        # allowed_execution_timeframes et require_price_or_atr sont maintenant dans trade_entry.yaml (section decision)
        # Les règles (rules) ont été déplacées vers config/app/indicator.yaml
        dry_run_validate_all_timeframes: true             # TradingDecisionHandler.php

    validation:
        # ⚠️ UTILISÉES INDIRECTEMENT: Utilisées via MtfValidationConfig::getValidation()
        start_from_timeframe: '4h'
