# Configuration des contrats pour le module Provider
# Fichier déplacé depuis config/app/mtf_contracts.yaml
contracts:
    selection:
        enabled: true
        filters:
            quote_currency: 'USDT'
            status: 'Trading'
            min_turnover: 500000          # volume minimal 24h (USDT)
            mid_max_turnover: 2000000     # volume max pour "mid caps"
            require_not_expired: false    # ✅ utilisé dans ContractRepository.php
            max_age_hours: 880            # ✅ utilisé dans ContractRepository.php (filtre open_timestamp)
            expire_unit: 'ms'             # ✅ utilisé dans ContractRepository.php ('s' ou 'ms' selon colonne expire_timestamp)
            open_unit: 'ms'               # ✅ utilisé dans ContractRepository.php ('s' ou 'ms' selon colonne open_timestamp)
        limits:
            top_n: 100                    # ✅ utilisé via MtfContractsConfig::getLimit() - nb de contrats très liquides
            mid_n: 50                      # ✅ utilisé via MtfContractsConfig::getLimit() - nb de contrats mid-liquides
        # ❌ NON UTILISÉ: selection.order.* - Méthode getOrder() existe mais jamais appelée
        order:
            sort_by: 'volume_24h_usdt'    # ❌ NON UTILISÉ
            order: 'DESC'                 # ❌ NON UTILISÉ
        refresh_interval_minutes: 60      # ✅ utilisé via MtfContractsConfig::getRefreshInterval()

