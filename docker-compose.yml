  ##################################
  # TRADING-APP (nouvelle application)
  ##################################
  redis:
    image: redis:7-alpine
    container_name: trading_app_redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - trading-app-redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - trading-app-net
      - shared-net
    restart: unless-stopped

  trading-app-php:
    build:
      context: ./trading-app
      dockerfile: Dockerfile.mtf
    container_name: trading_app_php
    working_dir: /var/www/html
    volumes:
      - ./trading-app:/var/www/html
      - ./trading-app/php/conf.d:/usr/local/etc/php/conf.d
      - ./investigation:/var/www/investigation
    environment:
      <<: *global-env
      DATABASE_URL: ${TRADING_APP_DATABASE_URL:-postgresql://postgres:password@trading-app-db:5432/trading_app?serverVersion=15&charset=utf8}
      LOCK_DSN: postgresql://postgres:password@trading-app-db:5432/trading_app
      LOG_LEVEL_MAIN: info
      DEFAULT_URI: http://localhost:8082
      LOG_LEVEL_SIGNALS: info
      LOG_LEVEL_POSITIONS: info
      LOG_LEVEL_INDICATORS: info
      LOG_LEVEL_HIGHCONVICTION: info
      LOG_LEVEL_PIPELINE_EXEC: info
      LOG_LEVEL_GLOBAL_SEVERITY: error
      ASYNC_LOGGING_ENABLED: '1'
      # Symfony env now sourced from project .env (APP_ENV, APP_DEBUG)
      MAILER_DSN: 'smtp://localhost'
      MTF_LOG_LEVEL: debug
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/log-messages
      APP_SECRET: d278711c5ab89bfbda10dd7d29427cf6
      WS_WORKER_SHARED_SECRET: ${WS_WORKER_SHARED_SECRET:-change-me}
      BITMART_PUBLIC_API_URL: ${BITMART_PUBLIC_API_URL}
      WS_AGENT_BASE_URI: http://trading-app-ws-agent:8090
    depends_on:
      trading-app-db:
        condition: service_healthy
    networks:
      - trading-app-net
      - shared-net
    command: >-
      sh -c "if [ ! -f vendor/autoload.php ]; then \
        echo '[trading-app-php] vendor missing -> composer install'; \
        composer install --no-dev --optimize-autoloader --no-interaction; \
      fi; php-fpm"

  trading-app-messenger-order-timeout:
    build:
      context: ./trading-app
      dockerfile: Dockerfile.mtf
    container_name: trading_app_messenger-timeout
    working_dir: /var/www/html
    volumes:
      - ./trading-app:/var/www/html
      - ./trading-app/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      <<: *global-env
      DATABASE_URL: ${TRADING_APP_DATABASE_URL:-postgresql://postgres:password@trading-app-db:5432/trading_app?serverVersion=15&charset=utf8}
      LOCK_DSN: postgresql://postgres:password@trading-app-db:5432/trading_app
      APP_SECRET: d278711c5ab89bfbda10dd7d29427cf6
      DEFAULT_URI: http://trading-app-nginx
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/log-messages
      WS_WORKER_SHARED_SECRET: ${WS_WORKER_SHARED_SECRET:-change-me}
      BITMART_PUBLIC_API_URL: ${BITMART_PUBLIC_API_URL}
      ORDER_TIMEOUT_SWITCH_DURATION: ${ORDER_TIMEOUT_SWITCH_DURATION:-15m}
      LOG_LEVEL_MAIN: info
    depends_on:
      trading-app-php:
        condition: service_started
      trading-app-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trading-app-net
      - shared-net
    command: >-
      sh -c "if [ ! -f vendor/autoload.php ]; then \
        echo '[trading-app-messenger] vendor missing -> composer install'; \
        composer install --no-dev --optimize-autoloader --no-interaction; \
      fi; php bin/console messenger:consume order_timeout --sleep=1 --failure-limit=5 --time-limit=3600"
    restart: unless-stopped

  trading-app-messenger-trading:
    build:
      context: ./trading-app
      dockerfile: Dockerfile.mtf
    container_name: trading_app_messenger-trading
    working_dir: /var/www/html
    volumes:
      - ./trading-app:/var/www/html
      - ./trading-app/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      <<: *global-env
      DATABASE_URL: ${TRADING_APP_DATABASE_URL:-postgresql://postgres:password@trading-app-db:5432/trading_app?serverVersion=15&charset=utf8}
      LOCK_DSN: postgresql://postgres:password@trading-app-db:5432/trading_app
      APP_SECRET: d278711c5ab89bfbda10dd7d29427cf6
      DEFAULT_URI: http://trading-app-nginx
