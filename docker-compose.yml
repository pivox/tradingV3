services:

  ##################################
  # FRONTEND (isolé)
  ##################################
  frontend-dev:
    image: node:16-alpine
    container_name: frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"  # Accès via localhost:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080  # Appelle NGINX exposé
    command: sh -c "npm install --legacy-peer-deps && npm start"
    networks:
      - frontend-net

  ##################################
  # BACKEND SYMFONY (isolé)
  ##################################
  php:
    build: ./symfony-app
    container_name: symfony_php
    volumes:
      - ./symfony-app:/var/www/html
    environment:
      DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony_db"
    depends_on:
      - db
      - python
    networks:
      - symfony-net
      - shared-net

  nginx:
    image: nginx:latest
    container_name: symfony_nginx
    ports:
      - "8080:80"  # Expose l'API publique
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./symfony-app:/var/www/html
    depends_on:
      - php
    networks:
      - symfony-net

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - symfony-net

  python:
    build: ./python-api
    container_name: indicator_api
    volumes:
      - ./python-api:/app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: symfony_db
      DB_USER: symfony
      DB_PASSWORD: symfony
    ports:
      - "8888:8000"
    depends_on:
      - db
    networks:
      - symfony-net

  ##################################
  # TEMPORAL STACK (isolé)
  ##################################
  postgresql:
    image: postgres:13
    container_name: temporal_postgresql
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    ports:
      - "5434:5432"
    networks:
      - temporal-net

  temporal:
    image: temporalio/auto-setup:1.22
    container_name: temporal_server
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "7235:7233"
    volumes:
      - ./temporal/config/dynamicconfig:/etc/temporal/config/dynamicconfig
      - ./temporal:/app
    networks:
      - temporal-net
      - shared-net

  temporal-ui:
    image: temporalio/ui:2.39.0
    container_name: temporal_ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8234:8080"
    depends_on:
      - temporal
    networks:
      - temporal-net

  temporal-scripts:
    build:
      context: ./temporal/scripts
      dockerfile: Dockerfile
    container_name: temporal_scripts
    command: [ "tail", "-f", "/dev/null" ]
    volumes:
      - ./temporal/scripts:/app
    working_dir: /app
    depends_on:
      - temporal
    networks:
      - temporal-net
      - shared-net
  temporal-signal-api:
    build:
      context: ./temporal/signal_api
      dockerfile: Dockerfile
    container_name: temporal_signal_api
    ports:
      - "5000:5000"  # Exposé sur localhost:5000
    depends_on:
      - temporal
    networks:
      - temporal-net
      - shared-net
  task_processor:
    build:
      context: ./temporal/workers/task_processor
      dockerfile: Dockerfile
    env_file:
      - ./temporal/workers/task_processor/.env
    networks:
      - temporal-net
      - shared-net

  ##################################
  # REDIS SHARED
  ##################################
  redis:
    image: redis:7
    container_name: redis_server
    ports:
      - "6379:6379"
    networks:
      - shared-net

##################################
# VOLUMES & NETWORKS
##################################

volumes:
  mysql-data:

networks:
  frontend-net:
    name: frontend-net
  symfony-net:
    name: symfony-net
  temporal-net:
    name: temporal-net
  shared-net:
    name: shared-net
