      WS_WORKER_SHARED_SECRET: ${WS_WORKER_SHARED_SECRET:-change-me}
      BITMART_PUBLIC_API_URL: ${BITMART_PUBLIC_API_URL}
      ORDER_TIMEOUT_SWITCH_DURATION: ${ORDER_TIMEOUT_SWITCH_DURATION:-15m}
      LOG_LEVEL_MAIN: info
    depends_on:
      trading-app-php:
        condition: service_started
      trading-app-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trading-app-net
      - shared-net
    command: >-
      sh -c "if [ ! -f vendor/autoload.php ]; then \
        echo '[trading-app-messenger] vendor missing -> composer install'; \
        composer install --no-dev --optimize-autoloader --no-interaction; \
      fi; php bin/console messenger:consume mtf_decision --sleep=1 --failure-limit=5 --time-limit=3600"
    restart: unless-stopped

  trading-app-messenger-projection:
    build:
      context: ./trading-app
      dockerfile: Dockerfile.mtf
    container_name: trading_app_messenger-projection
    working_dir: /var/www/html
    volumes:
      - ./trading-app:/var/www/html
      - ./trading-app/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      <<: *global-env
      DATABASE_URL: ${TRADING_APP_DATABASE_URL:-postgresql://postgres:password@trading-app-db:5432/trading_app?serverVersion=15&charset=utf8}
      LOCK_DSN: postgresql://postgres:password@trading-app-db:5432/trading_app
      APP_SECRET: d278711c5ab89bfbda10dd7d29427cf6
      DEFAULT_URI: http://trading-app-nginx
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/log-messages
      WS_WORKER_SHARED_SECRET: ${WS_WORKER_SHARED_SECRET:-change-me}
      BITMART_PUBLIC_API_URL: ${BITMART_PUBLIC_API_URL}
      LOG_LEVEL_MAIN: info
    depends_on:
      trading-app-php:
        condition: service_started
      trading-app-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trading-app-net
      - shared-net
    command: >-
      sh -c "if [ ! -f vendor/autoload.php ]; then \
        echo '[trading-app-messenger] vendor missing -> composer install'; \
        composer install --no-dev --optimize-autoloader --no-interaction; \
      fi; php bin/console messenger:consume mtf_projection --sleep=1 --failure-limit=5 --time-limit=3600"
    restart: unless-stopped

  trading-app-ws-agent:
    build:
      context: ./trading-app
      dockerfile: Dockerfile.mtf
    container_name: trading_app_ws_agent
    working_dir: /var/www/html
    volumes:
      - ./trading-app:/var/www/html
      - ./trading-app/php/conf.d:/usr/local/etc/php/conf.d
      - ws-cache:/var/www/html/var/cache
      - ws-log:/var/www/html/var/log
      - var-bitmart:/var/www/html/var/bitmart
      - var-lock:/var/www/html/var/lock
    environment:
      <<: *global-env
      DATABASE_URL: ${TRADING_APP_DATABASE_URL:-postgresql://postgres:password@trading-app-db:5432/trading_app?serverVersion=15&charset=utf8}
      LOCK_DSN: postgresql://postgres:password@trading-app-db:5432/trading_app
      APP_ENV: prod
      APP_CACHE_DIR: /var/www/html/var/cache/prod-ws
      APP_LOG_DIR: /var/www/html/var/log/ws
      LOG_LEVEL_MAIN: info
      LOG_LEVEL_SIGNALS: info
      LOG_LEVEL_POSITIONS: info
      LOG_LEVEL_INDICATORS: info
      LOG_LEVEL_HIGHCONVICTION: info
      LOG_LEVEL_PIPELINE_EXEC: info
      LOG_LEVEL_GLOBAL_SEVERITY: error
      ASYNC_LOGGING_ENABLED: '1'
      WS_TOPICS: "futures/order,futures/position,futures/asset:USDT"
      APP_SECRET: d278711c5ab89bfbda10dd7d29427cf6
      TRADING_APP_BASE_URI: http://trading-app-nginx
      TRADING_APP_ORDER_SUBMITTED_PATH: /api/order-submitted
      WS_AGENT_HTTP_PORT: 8090
      WS_AGENT_BASE_URI: http://trading-app-ws-agent:8090
      MAILER_DSN: 'smtp://localhost'
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/log-messages
    depends_on:
      trading-app-db:
        condition: service_healthy
      trading-app-nginx:
        condition: service_started
    ports:
      - "8090:8090"
    networks:
      - trading-app-net
      - shared-net
    command: >-
      sh -c "if [ ! -f vendor/autoload.php ]; then \
        echo '[trading-app-ws-agent] vendor missing -> composer install'; \
        composer install --no-dev --optimize-autoloader --no-interaction; \
      fi; php bin/console app:ws:agent"
    restart: unless-stopped

  trading-app-nginx:
    image: nginx:latest
    container_name: trading_app_nginx
    ports:
      - "8082:80"
    volumes:
      - ./trading-app/public:/var/www/html/public
      - ./nginx/trading-app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - trading-app-php
    networks:
      - trading-app-net
      - shared-net

  trading-app-db:
    image: postgres:15
    container_name: trading_app_postgres
    environment:
      - POSTGRES_DB=trading_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - trading-app-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - trading-app-net
      - shared-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s


volumes:
#  mysql-data:
  trading-app-postgres-data:
  trading-app-redis-data:
  ws-cache:
  ws-log:
  var-bitmart:
  var-lock:
  temporal-postgres-data:


networks:
  frontend-net:
    driver: bridge
    name: tradingv3_frontend-net
  temporal-net:
    driver: bridge
    name: tradingv3_temporal-net
  trading-app-net:
    driver: bridge
    name: tradingv3_trading-app-net
  shared-net:
    driver: bridge
    name: tradingv3_shared-net
