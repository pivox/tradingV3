services:
  php:
    build:
      context: ./symfony-app
    container_name: symfony_php
    volumes:
      - ./symfony-app:/var/www/html
    environment:
      DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony_db"
    depends_on:
      - db
      - python
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: symfony_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./symfony-app:/var/www/html
    depends_on:
      - php
    networks:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend
  frontend-dev:
    image: node:16-alpine   # ðŸ”‘ Image avec Node + npm !
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080
    command: sh -c "npm install --legacy-peer-deps && npm start"
    depends_on:
      - php

  python:
    build:
      context: ./python-api
    container_name: indicator_api
    volumes:
      - ./python-api:/app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: symfony_db
      DB_USER: symfony
      DB_PASSWORD: symfony
    ports:
      - "8888:8000"
    depends_on:
      - db
    networks:
      - backend

volumes:
  mysql-data:

networks:
  backend:
